<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">Оформление заказа</h1>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div id="app"></div>
      <div class="main__left-block">
        <section class="cart">
          <div class="cart__container">
            <h2 class="cart__title">В&nbsp;заказе 4&nbsp;товара (2&nbsp;кг)</h2>
            <ul class="cart__list">
              <li class="cart__item"><span class="cart__desc">Цена товаров</span> <span
                  class="cart__price">29&nbsp;456&nbsp;₽</span></li>
              <li class="cart__item"><span class="cart__desc">Все скидки</span> <span
                  class="cart__price">&minus;7&nbsp;732&nbsp;₽</span></li>
              <li class="cart__item"><span class="cart__desc">Скидка за&nbsp;предоплату</span> <span
                  class="cart__price">&minus;3%</span></li>
              <li class="cart__item"><span class="cart__desc">К оплате:</span> <span
                  class="cart__price">21&nbsp;072&nbsp;₽</span></li>
            </ul>
            <div class="cart__button-block"><button class="cart__button">Закрыть подробности</button></div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__left-block"><button class="footer__button button">Оформить и оплатить</button></div>
      <div class="footer__right-block">
        <div class="footer__desctop"><span class="footer__desc">Итого к&nbsp;оплате на&nbsp;сайте:</span> <span
            class="footer__price">21&nbsp;072&nbsp;₽</span></div>
        <div class="footer__mobile"><span class="footer__price">К оплате: 21&nbsp;072&nbsp;₽</span> <button
            class="footer__more">Подробнее</button></div>
      </div>
    </div>
  </footer>
</body>

</html>
